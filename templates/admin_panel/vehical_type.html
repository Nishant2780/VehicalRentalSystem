{% extends 'admin_panel/base.html' %}
{% load static %}

{% block head %}
    
<style>
    /* .table{
        background-color: rgb(33, 152, 199) !important;
        border-radius: 25px;
        
    } */
    .img{
        /* width: 100%; */
        height: 60px;
        border-radius: 12px;
    }
    
    
</style>

      {% endblock %}


    {% block main %}
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-danger"> Submit</button>
    </form>

    <br>
    <br>

    <h1>Vehical Type </h1>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">NO.</th>
                <th scope="col">Category Name </th>
                <th scope="col">Image</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr class="shadow p-3 mb-5 bg-body rounded" >
                <td scope="row">{{ forloop.counter }}</td>
                <td>{{ i.Type_Name }}</td>
                <td><img src="{{i.Type_Image.url}}" class="img" alt="">
                    <td>
                <a class="btn btn-secondary" href="{% url 'admin_panel:updatetype' i.id %}" role="button">Update</a>
                <a class="btn btn-danger" href="{% url 'admin_panel:deletetype' i.id %}" role="button">Delete</a>
                   
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    
   

    {% endblock %}
