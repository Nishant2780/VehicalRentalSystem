{% extends 'admin_panel/base.html' %}
{% load static %}

    {% block main %}

    <div class="main-card mb-3 card">
        <div class="card-body">
          <form novalidate="" class="ng-untouched ng-pristine ng-valid">
            <div class="form-row">
              <div class="col-md-6">
                <div class="position-relative form-group">
                  <label for="exampleEmail11">Email</label
                  ><input
                    class="form-control"
                    id="exampleEmail11"
                    name="email"
                    placeholder="with a placeholder"
                    type="email"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="position-relative form-group">
                  <label for="examplePassword11">Password</label
                  ><input
                    class="form-control"
                    id="examplePassword11"
                    name="password"
                    placeholder="password placeholder"
                    type="password"
                  />
                </div>
              </div>
            </div>
            <div class="position-relative form-group">
              <label for="exampleAddress">Address</label
              ><input
                class="form-control"
                id="exampleAddress"
                name="address"
                placeholder="1234 Main St"
                type="text"
              />
            </div>
            <div class="position-relative form-group">
              <label for="exampleAddress2">Address 2</label
              ><input
                class="form-control"
                id="exampleAddress2"
                name="address2"
                placeholder="Apartment, studio, or floor"
                type="text"
              />
            </div>
            <div class="form-row">
              <div class="col-md-6">
                <div class="position-relative form-group">
                  <label for="exampleCity">City</label
                  ><input
                    class="form-control"
                    id="exampleCity"
                    name="city"
                    type="text"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="position-relative form-group">
                  <label for="exampleState">State</label
                  ><input
                    class="form-control"
                    id="exampleState"
                    name="state"
                    type="text"
                  />
                </div>
              </div>
              <div class="col-md-2">
                <div class="position-relative form-group">
                  <label for="exampleZip">Zip</label
                  ><input
                    class="form-control"
                    id="exampleZip"
                    name="zip"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="position-relative form-check">
              <input
                class="form-check-input"
                id="exampleCheck"
                name="check"
                type="checkbox"/>
                <label class="form-check-label" for="exampleCheck"
                >Check me out</label
              >
            </div>
            <button class="mt-2 btn btn-primary">Sign in</button>
          </form>
        </div>
      </div>

    {% endblock %}
