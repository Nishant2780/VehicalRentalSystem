{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <title>User SignUp</title>

    <style>
        body{
            background-image: linear-gradient(120deg,#8e44ad,#3498db);
        }
        .login-form{
            height: 700px !important;
            padding: 60px 40px !important;
        }    
    </style>

</head>
<body>
    <!-- <form method="POST">
    User Add
    {% csrf_token %}
        {{ form. }}
    <input type="submit">
</form> -->

<form method="POST" class="login-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form. }}
    <h1>User Sign Up</h1>
    
    <div class="txtb">
        <input type="text" name="first_name">
        <span data-placeholder="first_name" ></span>
    </div>
    
    <div class="txtb">
        <input type="text" name="last_name">
        <span data-placeholder="last_name" ></span>
    </div>

    <div class="txtb">
        <input type="email" name="email">
        <span data-placeholder="email" ></span>
    </div>

    <div class="txtb">
        <input type="password" name="password">
        <span data-placeholder="Password" ></span>
    </div>
    
    <div class="txtb">
        <input type="number" name="Mobile_Number">
        <span data-placeholder="Mobile_Number" ></span>
    </div>
    
    <div class="txtb">
        <input type="number" name="Pincode">
        <span data-placeholder="Pincode" ></span>
    </div>


    <!-- <input type="file" id="img" name="image" accept="image/*" id="id_image">
    <br><br>     -->

    <!-- <div class="txtb">
        <input type="file" name="image" accept="image/*">
        <span data-placeholder="image" ></span>

    </div> -->

    <input type="submit" class="logbtn" value="Sigh Up">
    <br>
    <div >
        <a href="{% url 'accounts:login_page' %}"><b>Login</b></a>
    </div>
    
    
    


</form>
<script type="text/javascript">
    $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
    })

    $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
    })

</script>

</body>
</html>
