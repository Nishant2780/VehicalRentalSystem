{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}
      {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/user_css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/user_css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_css/style.css' %}">

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>

    {% block head %}

            <div></div>
            <div></div>
        </div>
    </div>  
    <!-- ***** Preloader End ***** -->

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'user_panel:home' %}">Home

                    </a>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">More</a>
                    
                    <div class="dropdown-menu">
                      
                      <a class="dropdown-item" href="team.html">Team</a>                      
                      <a class="dropdown-item" href="terms.html">Terms</a>

                    </div>
                </li>

                <li class="nav-item"><a class="nav-link" href="{% url 'accounts:owner_signup' %}">Become a Host</a></li>
                
                <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout_user' %}">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>

    {% block main %}
    {% endblock %}
    


    




    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'js/user_js/jquery.min.js' %}"></script>
    <script src="{% static 'js/user_js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'js/user_js/custom.js' %}"></script>
    <script src="{% static 'js/user_js/owl.js' %}"></script>
